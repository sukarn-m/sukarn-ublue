name: sukarn-ublue-laptop
description: Customized for E14G2-AMD.
base-image: ghcr.io/ublue-os/silverblue-main
image-version: gts
# Possible options for `image-version`:
# Numbered fedora release (`39`, `40`); `latest`; `gts`.
# Some images also support `stable`. Check the available tags of the image being used.

modules:
  - from-file: variant-gnome.yml

  - type: rpm-ostree
    install:
      - libgda # For extension Pano - Clipboard Manager
      - libgda-sqlite # For extension Pano - Clipboard Manager

  - type: gnome-extensions # https://github.com/blue-build/modules/blob/main/modules/gnome-extensions/module.yml
    install:
      - Pano - Clipboard Manager # Requires libgda and libgda-sqlite

  - type: files
    files:
      - source: laptop
        destination: /
      - source: device-e14g2
        destination: /

  - type: systemd
    system:
      enabled:
        - laptop-kargs.service

  - type: gnome-extensions
    install:
      - Thinkpad Battery Threshold

  - type: gschema-overrides
    include:
      - zz2-sukarn-laptop.gschema.override

  - type: script
    scripts:
      - coreos_kernel.sh
      - device-e14g2-kargs.sh
      - laptop-overrides.sh

  - from-file: base-last-steps.yml
