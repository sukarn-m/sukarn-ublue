modules:
  - type: akmods # See [Module info](https://github.com/blue-build/modules/blob/main/modules/akmods/module.yml) and [akmods list](https://github.com/ublue-os/akmods)
    base: main
    install:
      - xpadneo # xbox one controller bluetooth driver
      - xone # xbox one controller USB wired/RF driver modified to work along-side xpad

  - type: bling # https://raw.githubusercontent.com/blue-build/modules/main/modules/bling/README.md
    install:
      - ublue-update # https://github.com/ublue-os/ublue-update
