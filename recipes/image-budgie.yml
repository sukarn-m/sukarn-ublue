name: sukarn-ublue-budgie
description: Customized budgie image.
base-image: quay.io/fedora-ostree-desktops/onyx
image-version: 40
#base-image: ghcr.io/ublue-os/onyx-main
#image-version: gts


modules:
  - type: default-flatpaks
    notify: false
    user:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (user)"
## INSTALL
      install:
        - org.mozilla.firefox # Mozilla Firefox
        - io.github.ungoogled_software.ungoogled_chromium # Ungoogled Chromium
        - org.videolan.VLC # VLC
        - org.libreoffice.LibreOffice # LibreOffice

  - type: copy
    from: ghcr.io/ublue-os/config:latest
    src: /rpms
    dest: /tmp/rpms
  - type: copy
    from: ghcr.io/ublue-os/ublue-update:latest
    src: /rpms/ublue-update.noarch.rpm
    dest: /tmp/rpms/

  - type: script
    scripts:
      - coreos_kernel.sh
      - fedora-atomic-repos.sh
#      - ublue-rpms.sh  # Replaced by copy and script snippet
  - type: script
    snippets:
      - "rpm-ostree install /tmp/rpms/*.noarch.rpm"

  - type: rpm-ostree
    install:
      - binutils
      - flatpak-spawn
      - grub2-tools-extra
      - htop
      - just
      - powerstat
      - smartmontools
      - squashfs-tools
      - symlinks
      - traceroute
      - zstd
    remove:
      - firefox
      - firefox-langpacks

  - type: akmods
    base: coreos-stable
    install:
      - wl

  - type: files
    files:
      - source: usr
        destination: /usr
      - source: laptop/usr
        destination: /usr

  - type: script
    scripts:
      - image_name.sh
      - initramfs.sh

  - type: signing # this sests up the proper policy & signing files for signed images to work fully
