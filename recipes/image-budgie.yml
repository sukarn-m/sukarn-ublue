name: sukarn-ublue-budgie
description: Customized budgie image.
base-image: quay.io/fedora-ostree-desktops/onyx
image-version: 40
#base-image: ghcr.io/ublue-os/onyx-main
#image-version: gts


modules:
  - type: default-flatpaks
    notify: false
    user:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (user)"
## INSTALL
      install:
        - org.mozilla.firefox # Mozilla Firefox
        - io.github.ungoogled_software.ungoogled_chromium # Ungoogled Chromium
        - org.videolan.VLC # VLC
        - org.libreoffice.LibreOffice # LibreOffice

  - from-file: base-ublue.yml

  - type: rpm-ostree
    install:
      - flatpak-spawn
      - fzf
      - grub2-tools-extra
      - htop
      - just
      - powerstat
      - smartmontools
      - squashfs-tools
      - symlinks
      - traceroute
      - zstd
    remove:
      - firefox
      - firefox-langpacks

  - type: akmods
    base: coreos-stable
    install:
      - wl

  - type: files
    files:
      - source: usr
        destination: /usr
      - source: laptop/usr
        destination: /usr
      - source: theme-v/usr
        destination: /usr

  - type: script
    scripts:
      - image_name-v.sh
      - initramfs.sh

  - type: signing # this sests up the proper policy & signing files for signed images to work fully
