name: sukarn-ublue-budgie
description: Customized budgie image.
base-image: quay.io/fedora-ostree-desktops/onyx
image-version: 40 # Must match the coreos-stable-kernel tag in the copy module below.
#base-image: ghcr.io/ublue-os/onyx-main
#image-version: gts


modules:
  - type: default-flatpaks
    notify: false
    user:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (user)"
## INSTALL
      install:
        - org.mozilla.firefox # Mozilla Firefox
        - io.github.ungoogled_software.ungoogled_chromium # Ungoogled Chromium
        - org.videolan.VLC # VLC
        - org.libreoffice.LibreOffice # LibreOffice


  - type: copy
    from: ghcr.io/ublue-os/config:latest
    src: /rpms
    dest: /tmp/config-rpms

#  - type: copy
#    from: ghcr.io/ublue-os/ublue-update:latest
#    src: /rpms
#    dest: /tmp/update-rpm

  - type: copy
    from: ghcr.io/ublue-os/coreos-stable-kernel:40
    src: /tmp/rpms
    dest: /tmp/kernel-rpms

  - type: script
    scripts:
#      - coreos_kernel.sh
      - fedora-atomic-repos.sh
      - ublue-rpms.sh

  - type: rpm-ostree
    install:
      - flatpak-spawn
      - fzf # Needed by ujust
      - grub2-tools-extra
      - htop
      - just # Needed by ujust
      - powerstat
      - smartmontools
      - squashfs-tools
      - symlinks
      - traceroute
      - zstd
    remove:
      - firefox
      - firefox-langpacks

  - type: akmods
    base: coreos-stable
    install:
      - wl

  - type: files
    files:
      - source: system/usr
        destination: /usr
      - source: system/etc
        destination: /etc
      - source: laptop/usr
        destination: /usr
      - source: laptop/etc
        destination: /etc
      - source: theme-v/usr
        destination: /usr

  - type: systemd
    system:
      enabled:
        - rpm-ostreed-automatic.timer
        - flatpak-system-update.timer
    user:
      enabled:
        - flatpak-user-update.timer

  - type: script
    scripts:
      - laptop-overrides.sh
      - image_name-v.sh

  - from-file: base-last-steps.yml
